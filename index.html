<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		<div class="main">
			<img src="./img/b-xWGOzTgRSzeU9EqPpNrEUn7VFA9FajMeXT7tsYLPKOXfHcf-ozM_0Z2digbDz422CmJUwxwej4GLnYSaX1gSfb.jpg"
				alt="coffee">
		</div>
		<section class="order">
			<h1>Coffee shop</h1>
			<div>
				<p class="user" for="text">Имя:</p>
				<input class="input" name="userName" type="text">
			</div>
			<div>
				<p class="user" for="text">Фамилия:</p>
				<input class="input" name="userSurname" type="text">

			<div class="choice">

					<h2>Напитки</h2>
				</div>
				<div class="food container">
					<h2>Десерты</h2>
				</div>
				<div class="breakfast container">
					<h2>Завтраки</h2>
				</div>
			</div>
			<div class="price">
				<label for="text">Общая стоимость:</label>
				<span class="totalPrice">0</span>
				<span class="totalPrice">p</span>
			</div>
			<button class="btn">Оформить заказ</button>
		</section>
		<script src="./index.js"></script>
	</body>
